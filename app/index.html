<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <!-- <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script> -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div id="choose-game">
        <div id="title-banner">
            <h1 id="title-heading">Universally Challenged</h1>
        </div>
        <div id="center-menu">
            <div id="center-menu-buttons">
            <button id="new-game-button" class="menu-buttons" >New Game</button>
            <button id="join-game-button" class="menu-buttons">Join Game</button><br>
            <input id="room-code"></input>

        </div>
        </div>
    </div>

    <div id="lobby-content">
        <div id="title-banner">
            <h1 id="title-heading">Universally Challenged</h1>
        </div>
        <h2>Welcome to room: </h2>
        <h1 id="room-code-header"></h1>
        <h3>Input your name: </h3>
        <input id="msg">
        <button id="send">Send</button>
        <ul id="messages">
            
        </ul>
        <!-- list of players -->
        <ul id="players">
    
        </ul>
        <button id="start-game-button">Start Game</button>
    </div>

    <div id="game-page">
        <div id="title-banner">
            <h1 id="title-heading">Universally Challenged</h1>
        </div>
        <h2>Game</h2>
    </div>

    
</body>
</html>
